<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- Add Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .linkedin-logo {
        width: 32px; /* Adjust the width as per your preference */
        height: 32px; /* Adjust the height as per your preference */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">My Portfolio</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#about-me">About Me</a></li>
        <li><a href="#coding-ability">Coding Ability</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- About Me Section -->
  <section id="about-me" class="section">
    <div class="container">
      <h4>About Me</h4>
      <p>Insert your description here.</p>
    </div>
  </section>

  <!-- Coding Ability Section -->
  <section id="coding-ability" class="section">
    <div class="container">
      <h4>Coding Ability</h4>
      <p>Insert details about your coding ability here.</p>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section">
    <div class="container">
      <h4>Projects</h4>
      <div class="row" id="project-list"></div>
    </div>
  </section>

 <!-- Contact Section -->
 <section id="contact" class="section">
    <div class="container">
      <h4>Contact</h4>
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Contact Me</span>
              <form action="https://formspree.io/f/xeqwyyen" method="POST">
                <div class="input-field">
                  <input type="text" id="name" name="name" required>
                  <label for="name">Name</label>
                </div>
                <div class="input-field">
                  <input type="email" id="email" name="email" required>
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <textarea class="materialize-textarea" id="message" name="message" required></textarea>
                  <label for="message">Message</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Send</button>
              </form>
            </div>
            <div class="card-action">
                <a href="https://www.linkedin.com/in/benjaminsmith1981/" target="_blank">
                  <img src="https://www.svgrepo.com/show/110195/linkedin.svg" alt="LinkedIn" class="linkedin-logo">
                </a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- Add Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Your custom JavaScript to fetch and display projects -->
  <script src="script.js"></script>
</body>
</html>
